<!doctype html>
<html lang="en" id="eldergrove">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.bunny.net" />
		<link href="https://fonts.bunny.net/css?family=press-start-2p:400" rel="stylesheet" />
		<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
		<script>
			const mode = window.localStorage.getItem('dark-mode');
			const isDark = (mode) =>
				mode === 'dark' ||
				(mode == null && window.matchMedia('(prefers-color-scheme: dark)').matches);
			document.documentElement.classList.toggle('dark', isDark(mode));
			window.addEventListener('storage', ({ key, newValue }) => {
				if (key === 'dark-mode') {
					document.documentElement.classList.toggle('dark', isDark(newValue));
				}
			});
		</script>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-gray-50 text-gray-800 accent-emerald-500 dark:bg-gray-800 dark:text-white"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
